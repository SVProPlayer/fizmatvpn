name: Auto Build Subscriptions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run build script
        run: python build.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add *.txt
          
          # Устанавливаем часовой пояс для текущей сессии (GMT+4 соответствует Etс/GMT-4)
          export TZ='Etc/GMT-4'
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # $(date +'%H:%M') теперь возьмет время из TZ
            git commit -m "Update: $(date +'%d.%m.%Y %H:%M') (GMT+4)"
            git push
          fi
